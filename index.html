<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VEENAKSHAY INDUSTRIES OF ART</title>

  <style>
    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:#faf7f2;
      color:#333;
    }

    header{
      background:linear-gradient(135deg,#6b3f1d,#c9a24d);
      color:#fff;
      padding:40px 20px;
      text-align:center;
    }

    header h1{
      margin:0;
      font-size:2.5rem;
      letter-spacing:2px;
    }

    section{
      padding:40px 20px;
      max-width:1100px;
      margin:auto;
    }

    h2{
      border-bottom:2px solid #c9a24d;
      display:inline-block;
      padding-bottom:5px;
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      margin-top:20px;
    }

    .gallery img{
      width:100%;
      height:auto;
      object-fit:contain;
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
      padding:8px;
    }

    form{
      margin-top:20px;
      background:#fff;
      padding:20px;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.1);
    }

    input, textarea, button{
      width:100%;
      margin-top:10px;
      padding:10px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:1rem;
    }

    button{
      background:#6b3f1d;
      color:#fff;
      border:none;
      cursor:pointer;
    }

    button:hover{
      background:#543016;
    }

    footer{
      background:#333;
      color:#ddd;
      text-align:center;
      padding:15px;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo" style="max-width:140px;display:block;margin:0 auto 10px;">
  <h1>VEENAKSHAY INDUSTRIES OF ART</h1>
  <p>Creative Home Art • Wall Art • Custom Designs</p>
</header>

<section>
  <h2>Our Art Gallery</h2>
  <div class="gallery">
    <script>
      for(let i=1;i<=500;i++){
        document.write(
          `<img src="images/art${i}.jpg" onerror="this.style.display='none'">`
        );
      }
    </script>
  </div>
</section>

<section>
  <h2>Book a Home Art Slot</h2>
  <form action="https://formsubmit.co/veenakshayindustriesofart@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="Name" placeholder="Your Name" required>
    <input type="email" name="Email" placeholder="Your Email" required>
    <input type="text" name="Address" placeholder="Address" required>
    <input type="date" name="Date" required>
    <textarea name="Message" placeholder="Your requirement"></textarea>
    <button type="submit">Book Slot</button>
  </form>
</section>

<section>
  <h2>Public Reviews</h2>
  <form action="https://formsubmit.co/veenakshayindustriesofart@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="Name" placeholder="Your Name" required>
    <textarea name="Review" placeholder="Write your review" required></textarea>
    <button type="submit">Submit Review</button>
  </form>
</section>

<footer>
  © 2026 VEENAKSHAY INDUSTRIES OF ART. All Rights Reserved.
</footer>

</body>
</html>
